<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS\style.css">
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <meta name="description" content="Concentration (card game), also known as Matching Pairs.">
    <meta name="keywords"
        content="concentration, matching pairs, match match, match up, memory, pelmanism, shinkei-suijaku, pexeso, pairs, card game, educational game">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <title>Memory</title>
</head>

<body>
    <main>
        <div class="border">
            <div class="content">
                <header>
                    <h1>Memory game</h1>
                </header>
                <div id="container">
                    <div class="item" id="c0"></div>
                    <div class="item" id="c1"></div>
                    <div class="item" id="c2"></div>
                    <div class="item" id="c3"></div>
                    <br>
                    <div class="item" id="c4"></div>
                    <div class="item" id="c5"></div>
                    <div class="item" id="c6"></div>
                    <div class="item" id="c7"></div>
                    <br>
                    <div class="item" id="c8"></div>
                    <div class="item" id="c9"></div>
                    <div class="item" id="c10"></div>
                    <div class="item" id="c11"></div>
                    <br>
                    <div class="item" id="c12"></div>
                    <div class="item" id="c13"></div>
                    <div class="item" id="c14"></div>
                    <div class="item" id="c15"></div>
                </div>
                <div id="additionalData">
                    <div> Pairs left: <span id="success">8</span></div>
                    <div>Attempts: <span id="attempts">0</span></div>
                </div>
                <div class="add">Found: <span id="found"></span></div>
                <div style="clear:both;"></div>
                <div id="button" onclick="location.reload()">RESET</div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="JS\skrypt.js"></script>
</body>

</html>
